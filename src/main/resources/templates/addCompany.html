<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Add company</title>
</head>
<body>
<div class="card sm-12">
    <form action="/companies/add/">
        <div class="card-header text-white bg-primary fw-bold">Create company:</div>
        <div class="card-body">
            <div class="form-floating">
                <div>
                    <label for="ein">Employer Identification Number (EIN)</label>
                    <input type="number" min="11111111" max="99999999" step="1" id="ein" class="form-control bg-white" name="companyEin" required="true"/>
                </div>
                <div>
                    <label for="name">Company name</label>
                    <input type="text" id="name" class="form-control bg-white" name="companyName" required="true"/>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="col-sm-6" style="float:left;">
                <button type="button" class="button btn-outline-warning btn-lg col-sm-12" onclick="window.history.back();">Cancel</button>
            </div>
            <div class="col-sm-6" style="float:left;">
                <button type="submit" class="button btn-success btn-lg col-sm-12">Add Company</button>
            </div><br/><br/>
        </div>
        <div class="card-footer" style="text-align:center;">
            <span>Damian Osiak<br/>AWSB Cieszyn<br/>Numer albumu: 40843<br/>Informatyka niestacjonarnie 3 semestr<br/><a href="mailto:damian.osiak@student.wsb.edu.pl">damian.osiak@student.wsb.edu.pl</a></span>
        </div>
    </form>
</div>
</body>
</html>
